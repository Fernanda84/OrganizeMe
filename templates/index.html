<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrganizeMe - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="./img/logo .png" alt="Ícone de organização">
            <h1 class="title">OrganizeMe</h1>
            <p>Seja bem-vindo ao OrganizeMe! Aqui você terá possibilidade de criar um cronograma personalizado e apropriado para sua rotina.</p>
            <p>Faça já sua conta e se organize!</p>
        </div>

        <div class="form-container">
            <div class="login-box">
                <h2>OrganizeMe</h2>
                <p class="welcome">Bem-vindo de volta!</p>
                <p>Acesse sua conta agora mesmo.</p>
                <button onclick="location.href='tela_inicial.html'">Entrar</button>
                <a href="redefinir_senha.html">Esqueci minha senha.</a>
            </div>

            <div class="register-box">
                <h2>Crie sua conta</h2>
                <p>Preencha seus dados</p>
                <form>
                    <input type="text" placeholder="Nome" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Senha" required>
                    <button type="submit">Entrar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
