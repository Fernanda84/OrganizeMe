{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #EDE7F6;
            text-align: center;
            padding: 50px;
        }
        
        .container {
            background: white;
            padding: 30px;
            max-width: 400px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #8E24AA;
            font-size: 24px;
        }
        
        p {
            font-size: 16px;
            color: #333;
        }
        
        label {
            display: block;
            font-weight: bold;
            margin: 15px 0 5px;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .info {
            font-size: 14px;
            color: #666;
        }
        
        button {
            background-color: #8E24AA;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #6A1B9A;
        }        
    </style>
</head>
<body>
    <div class="container">
        <h1>Redefinir senha</h1>
        <p>Preencha os dados abaixo para solicitar a recuperação da senha.</p>
        
        <!-- Formulário para redefinir senha -->
        <form method="POST" action="{% url 'redefinir_senha' %}">
            {% csrf_token %}
            <label for="email">Seu e-mail de acesso:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            
            <p class="info">Você receberá um e-mail de confirmação para redefinir a sua senha.</p>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
