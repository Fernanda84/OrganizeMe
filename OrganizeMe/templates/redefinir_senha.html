<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Redefinir senha</h1>
        <p>Preencha os dados abaixo para solicitar a recuperação da senha.</p>
        
        <form action="#">
            <label for="email">Seu e-mail de acesso:</label>
            <input type="email" id="email" name="email" required>
            <p class="info">Você receberá um e-mail de confirmação para redefinir a sua senha.</p>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html
