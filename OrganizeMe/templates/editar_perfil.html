{% extends "base.html" %}
{% load static %}

{% block title %}Editar Perfil{% endblock title %}

{% block content %}
    <div class="container-form">
        <h2>Edite Seu Perfil</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Salvar</button>
        </form>
    </div>
{% endblock content %}
