<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronograma - OrganizeMe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Cronograma</h1>
    </header>
    
    <main>
        <section class="form-section">
            <h2>Nova Atividade</h2>
            <form id="activity-form">
                <input type="text" id="subject" placeholder="Matéria" required>
                <input type="text" id="content" placeholder="Conteúdo" required>
                <input type="date" id="deadline" required>
                <button type="submit">Adicionar Atividade</button>
            </form>
        </section>
        
        <section class="activities">
            <h2>Atividades</h2>
            <div id="activity-list" class="activity-grid"></div>
        </section>
    </main>
    
    <script>
        document.getElementById('activity-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const subject = document.getElementById('subject').value;
            const content = document.getElementById('content').value;
            const deadline = document.getElementById('deadline').value;
            
            const activityCard = document.createElement('div');
            activityCard.classList.add('activity-card');
            activityCard.innerHTML = `
                <p><strong>Matéria:</strong> ${subject}</p>
                <p><strong>Conteúdo:</strong> ${content}</p>
                <p><strong>Prazo:</strong> ${deadline}</p>
                <p><strong>Status:</strong> Em andamento</p>
                <button onclick="markAsDone(this)">Concluir</button>
            `;
            
            document.getElementById('activity-list').appendChild(activityCard);
            this.reset();
        });
        
        function markAsDone(button) {
            button.parentElement.querySelector('p:nth-child(4)').innerHTML = '<strong>Status:</strong> Concluído';
            button.remove();
        }
    </script>
</body>
</html>
