{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronograma de Atividades</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

    <div class="header">Atividades</div>

    <div class="container">
        {% for atividade in atividades %}
            <div class="card">
                <p><strong>Matéria:</strong> {{ atividade.materia }}</p>
                <p><strong>Conteúdo:</strong> {{ atividade.conteudo }}</p>
                <p><strong>Status:</strong> {{ atividade.get_status_display }}</p>
                <p><strong>Prazo:</strong> {{ atividade.prazo }}</p>
            </div>
        {% empty %}
            <p>Nenhuma atividade cadastrada.</p>
        {% endfor %}
    </div>

</body>
</html>
