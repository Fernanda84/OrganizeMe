<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - OrganizeMe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo .png" alt="OrganizeMe Logo">
        </div>
        <div class="header-right">
            <button class="profile-btn" onclick="location.href='perfil.html'">
                <img src="user-icon.png" alt="Ícone de perfil"> Seu perfil
            </button>
        </div>
    </header>
    
    <main>
        <a href="cronograma.html" class="cronograma-btn">Defina cronograma</a>
        
        <section class="performance">
            <h2>Farol de Desempenho</h2>
            <div class="status">
                <div class="concluidas">Concluídas: <span>5</span></div>
                <div class="atrasadas">Atrasadas: <span>2</span></div>
                <div class="andamento">Em andamento: <span>3</span></div>
            </div>
        </section>
    </main>
</body>
</html>
