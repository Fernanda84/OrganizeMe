{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}OrganizeMe{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}">
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>-->
</head>


<div>
    <h1 class="titulo-centro"><a href="{% url 'index' %}">Gerenciador de Tarefas</a></h1>
    <div class="button-section">
        <a href="{% url 'cronograma' %}" class="btn">Cronograma</a>
        <a href="{% url 'criar_atividade' %}" class="btn">Criar Tarefas</a>
        {% if user.is_authenticated %}
            <a href="{% url 'perfil' %}" class="btn">Perfil</a>
        {% else %}
            <a href="{% url 'login' %}" class="btn">Logar</a>
            <a href="{% url 'cadastro' %}" class="btn">Se cadastrar</a>
        {% endif %}
    </div>
</div>
<body>
    {% block content %}
    <div class="container">
        
    </div>
    {% endblock content%}
</body>
</html>
