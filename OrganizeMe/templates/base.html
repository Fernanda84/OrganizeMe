<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}OrganizeMe{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <header>
        <div class="logo">
            <img src="{% static 'img/logo.png' %}" alt="OrganizeMe Logo">
        </div>
        <div class="header-right">
            <button class="profile-btn" onclick="location.href='{% url 'perfil' %}'">
                <img src="{% static 'img/user-icon.png' %}" alt="Ícone de perfil"> Seu perfil
            </button>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 OrganizeMe. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
