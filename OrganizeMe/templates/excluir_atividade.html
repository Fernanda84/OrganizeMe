{% extends "base.html" %}
{% load static %}

{% block title %}Excluir Atividade{% endblock title %}

{% block content %}
<div class="container-form">
    <h1>Tem certeza que deseja excluir "{{ atividade.materia }}"?</h1>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Confirmar</button>
    </form>
    <a href="{% url 'cronograma' %}">Cancelar</a>
</div>

{% endblock content %}
