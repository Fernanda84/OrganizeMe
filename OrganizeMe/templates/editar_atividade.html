{% extends "base.html" %}
{% load static %}

{% block title %}Editar Atividade{% endblock title %}

{% block content %}
<div class="container-form">
    <h1>Editar Atividade</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Salvar Alterações</button>
    </form>
    <a href="{% url 'cronograma' %}">Voltar</a>    
</div>

{% endblock content %}
