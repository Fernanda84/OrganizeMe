<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Estudante</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Perfil do Estudante</h1>
    </header>
    
    <main>
        <div class="profile-container">
            <div class="profile-picture">
                <img src="profile-placeholder.png" alt="Foto do Perfil" id="profile-img">
                <input type="file" id="upload-photo" accept="image/*" hidden>
                <button onclick="document.getElementById('upload-photo').click()">Editar foto</button>
            </div>
            <div class="profile-info">
                <p><strong>Nome:</strong> <span id="student-name">Seu Nome</span></p>
                <p><strong>Email:</strong> <span id="student-email">email@example.com</span></p>
            </div>
        </div>
        
        <div class="edit-buttons">
            <a href="editar_email.html" class="btn">Editar Email</a>
            <a href="redefinir_senha.html" class="btn">Editar Senha</a>
        </div>
    </main>
    
    <script>
        document.getElementById('upload-photo').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profile-img').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
